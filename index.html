<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <title>HTML and CSS Layout</title>
  </head>
  <body>
    <header>
      <div>
          <h1>Grand Hawaiian Tour</h1>
      </div>
    </header>

    <div class="content">

      <div class="img">
        <img alt="Map" src="./images/map.jpg"></img>
        <img class="sprite" alt="Sprite" src="./images/sprite.png"></img>
      </div>

      <div class="col-buttons">
        <h4> Column 'o buttons</h4>
        <p>This is an awesome game!</p>
        <button>Click to play</button><br />
        <button>Toss in the towel</button>
      </div>

    </div>

    <footer>
      <div>
          Copyright BC Game Demos
      </div>
    </footer>
  </body>
</html>
